name: sky_pics
description: A Bluesky image-focused timeline viewer using the AT Protocol.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bluesky: ^1.4.1
  flutter_riverpod: ^3.2.1
  flutter_staggered_grid_view: ^0.7.0
  multi_image_layout: ^1.0.0
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/icon.png"
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#E2E8F0"
    theme_color: "#0085FF"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icons/icon.png"
  linux:
    generate: true
    image_path: "assets/icons/icon.png"
